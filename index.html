<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la compra</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Lista de la compra</h1>
    </header>
    <main>
        <ul id="lista">
            <li>Leche</li>
            <li>Pan</li>
            <li>Huevos</li>
            <li>Frutas</li>
            <li>Verduras</li>
            <li>Cereales</li> 
        </ul>

        <button id="botonAñadir">Añadir elemento</button>
        <input type="text" placeholder="Nuevo elemento" id="contenidoAñadir">
        <button id="botonEliminar">Eliminar  último elemento</button>
        <button id="botonEliminarPos">Eliminar elemento por posición</button>
        <input type="text" placeholder="Posición a eliminar" id="contenidoEliminarPos">
    
</main>
</body>
</html>
